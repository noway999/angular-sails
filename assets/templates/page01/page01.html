<div>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>{{'100005'|translate}}</th>
	      <th>{{'100004'|translate}}</th>
	      <th>{{'100006'|translate}}</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="item in items" ng-click="appDetail(item)">
	      <th scope="row">{{$index+1}}</th>
	      <td>{{item.name}}</td>
	      <td>{{item.players}}</td>
	      <td>{{item.created_at| date:'yyyy-MM-dd'}}</td>
	    </tr>
	  </tbody>
	</table>
</div>
